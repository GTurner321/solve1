<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: lightblue;
    }
    .equation {
      font-size: 24px;
      text-align: center;
      background-color: lightblue;
      padding: 10px;
      margin-bottom: 10px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .input-box {
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }
    .error-message {
      color: orange;
      margin-top: 5px;
    }
    .success-message {
      color: green;
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="equation-container"></div>
  <script>
    // Utility function to format numbers based on rules
    function formatNumber(num) {
      if (Math.abs(num % 1) < 0.0001) return num.toFixed(0); // Integer
      if (Math.abs(num * 100 % 1) < 0.01) return num.toFixed(1); // One decimal place
      if (Math.abs(num * 1000 % 1) < 0.001) return num.toFixed(2); // Two decimal places
      return num.toFixed(3); // Three decimal places
    }

    // Utility function to format equations
    function formatEquation(a, b, c, d) {
      const left = [a !== 0 ? `${a === 1 ? "" : a === -1 ? "-" : formatNumber(a)}x` : "", b !== 0 ? `${b > 0 && a !== 0 ? "+" : ""}${formatNumber(b)}` : ""].join("").trim() || "0";
      const right = [c !== 0 ? `${c === 1 ? "" : c === -1 ? "-" : formatNumber(c)}x` : "", d !== 0 ? `${d > 0 && c !== 0 ? "+" : ""}${formatNumber(d)}` : ""].join("").trim() || "0";
      return `${left} = ${right}`;
    }

    // Function to validate user input
    function validateInput(input) {
      return /^[\+\-\*\/]x?$|^[\+\-\*\/](\d+(\.\d+)?|\-\d+(\.\d+)?)x?$/.test(input);
    }

    // Initialize equation parameters
    let a, b, c, d;

    function generateEquation() {
      do {
        a = Math.floor(Math.random() * 21) - 10;
        c = Math.floor(Math.random() * 21) - 10;
      } while (a === c);

      b = Math.floor(Math.random() * 21) - 10;
      d = Math.floor(Math.random() * 21) - 10;

      renderEquation();
    }

    function renderEquation() {
      const equationContainer = document.getElementById("equation-container");
      equationContainer.innerHTML = ""; // Clear previous content

      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      equationDiv.textContent = formatEquation(a, b, c, d);
      equationContainer.appendChild(equationDiv);

      if (a === 1 && b === 0 && c === 0) {
        const successMessage = document.createElement("div");
        successMessage.className = "success-message";
        successMessage.textContent = `Well done! You have solved the equation. x = ${formatNumber(d)}`;
        equationContainer.appendChild(successMessage);
        return;
      }

      if (a === 0 && c === 1 && d === 0) {
        const successMessage = document.createElement("div");
        successMessage.className = "success-message";
        successMessage.textContent = `Well done! You have solved the equation. x = ${formatNumber(b)}`;
        equationContainer.appendChild(successMessage);
        return;
      }

      const inputContainer = document.createElement("div");
      inputContainer.className = "input-container";

      const inputBox = document.createElement("input");
      inputBox.className = "input-box";
      inputBox.type = "text";
      inputContainer.appendChild(inputBox);

      const errorMessage = document.createElement("span");
      errorMessage.className = "error-message";
      inputContainer.appendChild(errorMessage);

      equationContainer.appendChild(inputContainer);

      inputBox.focus();

      inputBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const input = inputBox.value.trim();

          if (!validateInput(input)) {
            errorMessage.textContent = "Invalid command. Try again.";
            return;
          }

          errorMessage.textContent = "";
          processCommand(input);

          inputBox.disabled = true;
          renderEquation();
        }
      });
    }

    function processCommand(command) {
      const value = parseFloat(command.slice(1).replace("x", "")) || 1; // Default to 1 if unspecified
      const operation = command[0];

      if (command.includes("x")) {
        if (operation === "+") {
          a += value;
          c += value;
        } else if (operation === "-") {
          a -= value;
          c -= value;
        }
      } else {
        if (operation === "+") {
          b += value;
          d += value;
        } else if (operation === "-") {
          b -= value;
          d -= value;
        } else if (operation === "*") {
          a *= value;
          b *= value;
          c *= value;
          d *= value;
        } else if (operation === "/") {
          a /= value;
          b /= value;
          c /= value;
          d /= value;
        }
      }
    }

    generateEquation();
  </script>
</body>
</html>
