<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: lightblue;
    }
    .equation {
      font-size: 24px;
      text-align: center;
      background-color: lightblue;
      padding: 5px;
      margin-bottom: 5px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-box {
      margin-top: 5px;
      padding: 5px;
      font-size: 16px;
    }
    .input-box:disabled {
      background-color: #f0f0f0;
    }
    .error-message {
      color: orange;
      margin-top: 5px;
    }
    .success-message {
      color: green;
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }
    .points-message {
      color: green;
      font-size: 20px;
      text-align: center;
      margin-top: 10px;
    }
    .new-equation-button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }
    .new-equation-button:hover {
      background-color: darkgreen;
    }
    #score-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: yellow;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid black;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="equation-container"></div>
  <div id="score-box">Score = 0</div>
  <script>
    let a, b, c, d;
    let score = 0;
    let successCount = 0;
    let inputCount = 0;

    function updateScore(bonusPoints) {
      const totalPoints = 3 + bonusPoints;
      score += totalPoints;
      document.getElementById("score-box").textContent = `Score = ${score}`;
    }

    function formatNumber(num) {
      if (Math.abs(num) < 0.0005) {
        return num < 0 ? "-0" : "0";
      }
      const formatted = num.toFixed(8);
      const beyondThirdDecimal = formatted.slice(5).split('').some((digit) => digit !== '0');
      let trimmed = parseFloat(num.toFixed(3)).toString();
      if (beyondThirdDecimal) {
        return trimmed;
      }
      return trimmed.replace(/\.?0+$/, "");
    }

    function formatEquation(a, b, c, d) {
      const left = [
        a !== 0 ? (a === 1 ? "x" : a === -1 ? "-x" : formatNumber(a) + "x") : "",
        b !== 0 ? `${b > 0 && a !== 0 ? "+" : ""}${formatNumber(b)}` : "",
      ].join("").trim() || "0";

      const right = [
        c !== 0 ? (c === 1 ? "x" : c === -1 ? "-x" : formatNumber(c) + "x") : "",
        d !== 0 ? `${d > 0 && c !== 0 ? "+" : ""}${formatNumber(d)}` : "",
      ].join("").trim() || "0";

      return `${left} = ${right}`;
    }

    function validateInput(input) {
      return /^[\+\-\*\/]x?$|^[\+\-\*\/](\d+(\.\d+)?|\-\d+(\.\d+)?)x?$/.test(input);
    }

    function generateEquation(level) {
      inputCount = 0;
      const equationContainer = document.getElementById("equation-container");
      equationContainer.innerHTML = "";

      if (level === "L1") {
        const option = Math.floor(Math.random() * 4);
        if (option === 0) {
          a = Math.floor(Math.random() * 10) + 1;
          b = 0;
          c = 0;
          d = Math.floor(Math.random() * 10) + 1;
        } else if (option === 1) {
          a = 0;
          b = 0;
          c = Math.floor(Math.random() * 10) + 1;
          d = Math.floor(Math.random() * 10) + 1;
        } else if (option === 2) {
          a = 1;
          b = Math.floor(Math.random() * 10) + 1;
          c = 0;
          d = Math.floor(Math.random() * 10) + 1;
        } else {
          a = 0;
          b = Math.floor(Math.random() * 10) + 1;
          c = 1;
          d = Math.floor(Math.random() * 10) + 1;
        }
      } else if (level === "L2") {
        const option = Math.floor(Math.random() * 2);
        if (option === 0) {
          a = Math.floor(Math.random() * 10) + 1;
          b = Math.floor(Math.random() * 10) + 1;
          c = 0;
          d = Math.floor(Math.random() * 10) + 1;
        } else {
          a = 0;
          b = Math.floor(Math.random() * 10) + 1;
          c = Math.floor(Math.random() * 10) + 1;
          d = Math.floor(Math.random() * 10) + 1;
        }
      } else {
        do {
          a = Math.floor(Math.random() * 21) - 10;
          c = Math.floor(Math.random() * 21) - 10;
        } while (a === c || a === 0 || c === 0 || Math.abs(a - c) === 1);

        b = Math.floor(Math.random() * 21) - 10;
        d = Math.floor(Math.random() * 21) - 10;

        while (b === 0) {
          b = Math.floor(Math.random() * 21) - 10;
        }
        while (d === 0) {
          d = Math.floor(Math.random() * 21) - 10;
        }
      }

      renderEquation();
    }

    function renderEquation(command = null) {
      const equationContainer = document.getElementById("equation-container");

      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      equationDiv.textContent = formatEquation(a, b, c, d);
      equationContainer.appendChild(equationDiv);

      if (
        (Math.abs(a - 1) < 0.000001 && Math.abs(b) < 0.000001 && Math.abs(c) < 0.000001) ||
        (Math.abs(a) < 0.000001 && Math.abs(c - 1) < 0.000001 && Math.abs(d) < 0.000001)
      ) {
        const successMessage = document.createElement("div");
        successMessage.className = "success-message";
        const solution = Math.abs(a - 1) < 0.000001 ? formatNumber(d) : formatNumber(b);
        successMessage.textContent = `Well done! You have solved the equation. x = ${solution}`;
        equationContainer.appendChild(successMessage);

        let pointsMessage = "Points: 3";
        let bonusPoints = 0;

        if (inputCount <= 3) {
          bonusPoints = 3;
          pointsMessage += " +3 bonus";
        } else if (inputCount === 4) {
          bonusPoints = 2;
          pointsMessage += " +2 bonus";
        } else if (inputCount === 5) {
          bonusPoints = 1;
          pointsMessage += " +1 bonus";
        }

        updateScore(bonusPoints);

        const pointsDiv = document.createElement("div");
        pointsDiv.className = "points-message";
        pointsDiv.textContent = pointsMessage;
        equationContainer.appendChild(pointsDiv);

        const newEquationButtons = ["L1", "L2", "L3"].map((level) => {
          const button = document.createElement("button");
          button.className = "new-equation-button";
          button.textContent = `NEW EQUATION ${level}`;
          button.onclick = () => generateEquation(level);
          return button;
        });

        newEquationButtons.forEach((button) => equationContainer.appendChild(button));
        return;
      }

      const inputContainer = document.createElement("div");
      inputContainer.className = "input-container";

      const inputBox = document.createElement("input");
      inputBox.className = "input-box";
      inputBox.type = "text";
      inputContainer.appendChild(inputBox);

      const errorMessage = document.createElement("span");
      errorMessage.className = "error-message";
      inputContainer.appendChild(errorMessage);

      equationContainer.appendChild(inputContainer);
      inputBox.focus();

      inputBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const input = inputBox.value.trim();

          if (!validateInput(input)) {
            errorMessage.textContent = "Invalid command. Try again.";
            return;
          }

          inputCount += 1;
          errorMessage.textContent = "";
          inputBox.disabled = true;
          processCommand(input);
          renderEquation(input);
        }
      });
    }

    function processCommand(command) {
      const value = parseFloat(command.slice(1).replace("x", "")) || 1;
      const operation = command[0];

      if (command.includes("x")) {
        if (operation === "+") {
          a += value;
          c += value;
        } else if (operation === "-") {
          a -= value;
          c -= value;
        }
      } else {
        if (operation === "+") {
          b += value;
          d += value;
        } else if (operation === "-") {
          b -= value;
          d -= value;
        } else if (operation === "*") {
          a *= value;
          b *= value;
          c *= value;
          d *= value;
        } else if (operation === "/") {
          a /= value;
          b /= value;
          c /= value;
          d /= value;
        }
      }
    }

    // Initial buttons
    ["L1", "L2", "L3"].forEach((level) => {
      const button = document.createElement("button");
      button.className = "new-equation-button";
      button.textContent = `NEW EQUATION ${level}`;
      button.onclick = () => generateEquation(level);
      document.body.insertBefore(button, document.body.firstChild);
    });
  </script>
</body>
</html>
