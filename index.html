<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: lightblue;
    }
    .equation {
      font-size: 24px;
      text-align: center;
      background-color: lightblue;
      padding: 5px;
      margin-bottom: 5px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-box {
      margin-top: 5px;
      padding: 5px;
      font-size: 16px;
    }
    .input-box:disabled {
      background-color: #f0f0f0;
    }
    .error-message {
      color: orange;
      margin-top: 5px;
    }
    .success-message {
      color: green;
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }
    .points-message {
      color: green;
      font-size: 20px;
      text-align: center;
      margin-top: 10px;
    }
    .new-equation-button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }
    .new-equation-button:hover {
      background-color: darkgreen;
    }
    #score-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: yellow;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid black;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="score-box">Score = 0</div>
  <div id="button-container"></div>
  <div id="equation-container"></div>
  <div id="input-container"></div>
  <script>
    let a, b, c, d;
    let score = 0;
    let inputCount = 0;

    function updateScore(bonusPoints) {
      const totalPoints = 3 + bonusPoints;
      score += totalPoints;
      document.getElementById("score-box").textContent = `Score = ${score}`;
    }

    function formatNumber(num) {
      if (Math.abs(num) < 0.0005) {
        return num < 0 ? "-0" : "0";
      }
      if (num % 10 === 0 && num % 1 === 0) {
        return num.toString();
      }
      const formatted = num.toFixed(8);
      const beyondThirdDecimal = formatted.slice(5).split('').some((digit) => digit !== '0');
      let trimmed = parseFloat(num.toFixed(3)).toString();
      if (beyondThirdDecimal) {
        return trimmed;
      }
      return trimmed.replace(/\.?0+$/, "");
    }

    function formatEquation(a, b, c, d) {
      const left = [
        a !== 0 ? (a === 1 ? "x" : a === -1 ? "-x" : formatNumber(a) + "x") : "",
        b !== 0 ? `${b > 0 && a !== 0 ? "+" : ""}${formatNumber(b)}` : "",
      ].join("").trim() || "0";

      const right = [
        c !== 0 ? (c === 1 ? "x" : c === -1 ? "-x" : formatNumber(c) + "x") : "",
        d !== 0 ? `${d > 0 && c !== 0 ? "+" : ""}${formatNumber(d)}` : "",
      ].join("").trim() || "0";

      return `${left} = ${right}`;
    }

    function generateEquation(level) {
      inputCount = 0;
      const equationContainer = document.getElementById("equation-container");
      const inputContainer = document.getElementById("input-container");
      equationContainer.innerHTML = ""; // Clear only the equation container
      inputContainer.innerHTML = ""; // Clear the input container

      if (level === "L1") {
        a = Math.floor(Math.random() * 10) + 1;
        b = 0;
        c = 0;
        d = Math.floor(Math.random() * 10) + 1;
      } else if (level === "L2") {
        a = Math.floor(Math.random() * 10) + 1;
        b = Math.floor(Math.random() * 10) + 1;
        c = 0;
        d = Math.floor(Math.random() * 10) + 1;
      } else {
        a = Math.floor(Math.random() * 21) - 10;
        c = Math.floor(Math.random() * 21) - 10;
        b = Math.floor(Math.random() * 21) - 10;
        d = Math.floor(Math.random() * 21) - 10;
      }

      renderEquation();
      createInputFields();
    }

    function renderEquation() {
      const equationContainer = document.getElementById("equation-container");

      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      equationDiv.textContent = formatEquation(a, b, c, d);
      equationContainer.appendChild(equationDiv);
    }

    function createInputFields() {
      const inputContainer = document.getElementById("input-container");
      
      const inputLabel = document.createElement("label");
      inputLabel.textContent = "Enter your solution for x:";
      inputContainer.appendChild(inputLabel);

      const inputBox = document.createElement("input");
      inputBox.type = "number";
      inputBox.className = "input-box";
      inputBox.id = "solution-input";
      inputContainer.appendChild(inputBox);
    }

    function createInitialButtons() {
      const buttonContainer = document.getElementById("button-container");
      buttonContainer.style.display = "flex";
      buttonContainer.style.justifyContent = "center";
      buttonContainer.style.gap = "10px";

      ["L1", "L2", "L3"].forEach((level) => {
        const button = document.createElement("button");
        button.className = "new-equation-button";
        button.textContent = `NEW EQUATION ${level}`;
        button.onclick = () => generateEquation(level);
        buttonContainer.appendChild(button);
      });
    }

    // Create buttons when the page loads
    createInitialButtons();
  </script>
</body>
</html>
